<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nouran 'Nora' Sadek</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #64b5f6;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: calc(100vh - 60px);
    }
    .left {
      flex: 1;
      background: url('assets/background.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      min-height: 400px;
    }
    .intro {
      position: absolute;
      bottom: 15%;
      left: 5%;
      max-width: 80%;
    }
    .intro div {
      font-size: 1.3rem;
      letter-spacing: 2px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .intro h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      margin-top: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .right {
      background-color: #203357;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: clamp(300px, 25vw, 400px);
    }
    .right img.profile {
      width: clamp(150px, 15vw, 200px);
      height: clamp(150px, 15vw, 200px);
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid #ffffff;
    }
    .email {
      text-align: center;
      font-style: italic;
      margin-bottom: 1.5rem;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
      word-break: break-word;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: clamp(15px, 2vw, 25px);
      margin-bottom: 1.5rem;
    }
    .socials img {
      width: clamp(28px, 3vw, 38px);
      height: clamp(28px, 3vw, 38px);
      transition: transform 0.3s ease;
    }
    .socials img:hover {
      transform: scale(1.1);
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    /* Large screens */
    @media screen and (min-width: 1400px) {
      .intro {
        left: 8%;
        bottom: 20%;
      }
      .intro div {
        font-size: 1.5rem;
      }
      .right {
        width: 400px;
      }
    }

    /* Medium screens - laptops, small desktops */
    @media screen and (max-width: 1399px) and (min-width: 1024px) {
      .right {
        width: 350px;
      }
    }

    /* Small screens - tablets */
    @media screen and (max-width: 1023px) and (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .right {
        width: 300px;
      }
      .intro {
        left: 5%;
      }
      .intro div {
        font-size: 1.2rem;
      }
      .intro h1 {
        font-size: 2.8rem;
      }
    }

    /* Mobile screens */
    @media screen and (max-width: 767px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .left, .right {
        width: 100%;
      }
      .left {
        min-height: 50vh;
      }
      .intro {
        position: absolute;
        bottom: 10%;
        left: 5%;
        text-align: left;
        padding: 1rem;
      }
      .intro div {
        font-size: 1.2rem;
      }
      .intro h1 {
        font-size: 2.5rem;
      }
      .right {
        padding: 2.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">About</a>
    <a href="#">Publications</a>
    <a href="#">Education</a>
    <a href="#">Experience</a>
  </nav>
  <div class="container">
    <div class="left">
      <div class="intro">
        <div>HELLO, I'M</div>
        <h1>Nouran 'Nora' Sadek</h1>
      </div>
    </div>
    <div class="right">
      <img src="assets/profile.jpg" class="profile" alt="Profile Picture" />
      <div class="email">nouran@exertiongameslab.org</div>
      <div class="socials">
        <a href="https://au.linkedin.com/in/nouransadek" target="_blank">
          <img src="assets/linkedin.png" alt="LinkedIn" />
        </a>
        <a href="https://scholar.google.com/citations?user=XqMtYikAAAAJ&hl=en" target="_blank">
          <img src="assets/scholar.png" alt="Google Scholar" />
        </a>
      </div>
      <a class="btn" href="#">Download CV</a>
    </div>
  </div>
</body>
</html>
